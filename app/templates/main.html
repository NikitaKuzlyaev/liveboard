<!DOCTYPE html>
<html>
<head>
    <title>Создание комнаты</title>
</head>
<body>
    <h1>Введи своё имя</h1>

    <form action="/room" method="post">
        <input type="text" name="name" placeholder="Имя" required>
        <button type="submit">Создать комнату</button>
    </form>

    <a href="/login">

    </a>
    <a href="/register">
        <button>Регистрация</button>
    </a>

</body>
</html>
