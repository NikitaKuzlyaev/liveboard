<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
</head>
<body>
    <h1>Room {{ room_uuid }}</h1>

    <div>
        <textarea id="text_area" placeholder="Type your message here..." rows="10" cols="50"></textarea>
    </div>

    <script>
        const roomUuid = "{{ room_uuid }}";
        const socket = new WebSocket(`ws://127.0.0.1:8000/room/ws/${roomUuid}`);

        // Отправка сообщения при изменении текста
        document.getElementById('text_area').addEventListener('input', (event) => {
            const message = event.target.value;
            socket.send(message);
        });

        // Получение сообщений от сервера
        socket.onmessage = function(event) {
            document.getElementById('text_area').value = event.data;
        };

        // Обработка ошибок WebSocket
        socket.onerror = function(error) {
            console.log('WebSocket Error:', error);
        };

        // Закрытие WebSocket соединения
        socket.onclose = function(event) {
            console.log('WebSocket closed:', event);
        };
    </script>
</body>
</html>
